<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Super Imposer 3000
    </title>

    <script src="/coherentpdf.browser.min.js" defer></script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Impose</h1>
      <button
        property="simp:showAbout">
        ùíä
      </button>
    </header>

    <fieldset>
      <legend>
        Select PDF
      </legend>
      <input
        name="simp:input"
        placeholder=".pdf"
        type="file"
        accept=".pdf" />
      <p>
        Source PDF <output
          property="simp:inputLength">n/a</output>
        pages.
      </p>
    </fieldset>

    <fieldset>
      <legend>
        Signatures
      </legend>

      <label>
        <span>Output Signatures.</span>
        <input
          disabled
          value=0
          min=1
          type="number"
          name="simp:outputSignatures">
      </label>
      <label>
        <span>
          Pages Across
        </span>
        <input
          disabled
          value=0
          step=2
          min=2
          type="number"
          name="simp:imposeX">
      </label>
      <label>
        <span>
          Pages Down
        </span>
        <input
          disabled
          value=0
          min=1
          type="number"
          name="simp:imposeY">
      </label>
      <p>
        <output
          property="simp:pagesPerSignature">0</output> pages per signature.
      </p>
    </fieldset>

    <footer>
      <p class="txt-right">

        <button
          property="simp:showPreview"
          disabled>
          Preview
        </button>

        <button
          property="simp:outputPDF"
          disabled>
          Output PDF
        </button>
      </p>
    </footer>

  </body>
</html>
