<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Super Imposer 3000
    </title>

    <script src="/coherentpdf.browser.min.js" defer></script>
    <script type="module" src="/settings.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Settings</h1>
    </header>

    <fieldset>
      <legend>
        Defaults
      </legend>

      <label>
        <span>Output Signatures.</span>
        <input
          class="defaultInput"
          value=1
          min=1
          type="number"
          name="signatures">
      </label>
      <label>
        <span>
          Pages Across
        </span>
        <input
          class="defaultInput"
          value=2
          step=2
          min=2
          type="number"
          name="imposeX">
      </label>
      <label>
        <span>
          Pages Down
        </span>
        <input
          class="defaultInput"
          value=1
          min=1
          type="number"
          name="imposeY">
      </label>
    </fieldset>

      <p class="txt-right">

          property="simp:saveDefaults">
          Save
        </button>
      </p>
    </footer> -->

  </body>
</html>
